<!DOCTYPE html>
<html lang="en">

    <link rel="shortcut icon" type="image/x-icon" href="images/gc-logo.png" />
    <script src="https://kit.fontawesome.com/37089874c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../font-mfizz/font-mfizz.css">
    <title>Gavin Casey</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">GC</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="/projects.html" class="navbar__links"> Projects </a>
                </li>
                <li class="navbar__item">
                    <a href="/academia.html" class="navbar__links"> Academia </a>
                </li>
                <li class="navbar__btn">
                    <a href="/contact.html" class="button"> Contact </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Projects</h1>
                <p>Dive into the repo.</p>
            </div>
            <div class="main__img--container">
                <img src="images/pic4.svg" alt="pic" id="main__img">
            </div>
        </div>

    </div>
    
    <!-- Project Section -->
    <div class="languages__container">
        <div id="languages" class="languages__content reveal">
            <h1 class="header">Languages</h1>
            <div class="languages">
                <i class="fa-brands fa-react"></i>
                <i class="fa-brands fa-square-js"></i>
                <i class="icon-html5-alt"></i>
                <i class="icon-css3-alt"></i>
                <i class="fa-brands fa-python"></i>
                <i class="fa-brands fa-java"></i>
                <i class="icon-c"></i>
                <i class="icon-shell"></i>
            </div>
        </div>
        <div class="languages__content reveal">
            <h1 class="header">DBMS</h1>
            <div class="languages">
                <i class="icon-mongodb"></i>
                <i class="icon-mysql-alt"></i>
                <i class="icon-postgres"></i>
            </div>
        </div>
        <div class="languages__content reveal">
            <h1 class="header">Technologies</h1>
            <div class="languages">
                <i class="icon-gradle"></i>
                <i class="icon-spring"></i>
                <i class="icon-nodejs"></i>
                <i class="icon-git"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
    </div>
